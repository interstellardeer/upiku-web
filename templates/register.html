<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
    <script>
        function validateForm() {
            var username = document.forms["myForm"]["username"].value;
            var email = document.forms["myForm"]["email"].value;
            var password = document.forms["myForm"]["password"].value;
            if (username == "" || email == "" || password == "") {
                alert("Username, Email and Password must be filled out");
                return false;
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Registration</h1>
    </header>
    <main>
        <form name="myForm" method="POST" onsubmit="return validateForm()">
                <input type="text" name="username" placeholder="Username" required><br>
                <input type="email" name="email" placeholder="Email" required><br>
                <input type="password" name="password" placeholder="Password" required><br>
                <input type="text" name="phone_number" placeholder="Phone Number"><br><br>
                <legend>Additional Information</legend>
                <input type="text" name="roles" placeholder="Roles"><br>
                <input type="text" name="profile_picture" placeholder="Profile Picture URL"><br>
                <textarea name="bio_text" placeholder="Bio"></textarea><br>
                <input type="text" name="faculty" placeholder="Faculty"><br><br>
            <input type="submit" value="Register">
        </form>
    </main>
</body>
</html>
